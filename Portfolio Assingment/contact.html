    <!-- CONTACT FORM -->
    <section class="py-5 bg-white">
      <div class="container">

        <h2 class="h3 mb-4 text-center">Get in Touch</h2>
        
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form action="https://formspree.io/f/your-form-id" method="POST" class="needs-validation" novalidate>
              

              <div class="mb-3">
                <label for="contactName" class="form-label"> Name </label>
                
                <input type="text" 
                class="form-control" 
                id="contactName" 
                name="name" 
                placeholder="Your full name" 
                required/>
                
                <div class="invalid-feedback">Please enter your name.</div>
              </div>


              <div class="mb-3">
                <label for="contactEmail" class="form-label"> Email </label>
                
                <input type="email"
                class="form-control"
                id="contactEmail"
                name="_replyto"
                placeholder="you@example.com"
                required/>

                <div class="invalid-feedback"> Please enter a valid email address.</div>
              </div>


              <div class="mb-3">
                <label for="contactSubject" class="form-label"> Subject </label>
                
                <input type="text" 
                class="form-control"
                id="contactSubject"
                name="subject"
                placeholder="Subject"
                required/>

                <div class="invalid-feedback">Please enter a subject.</div>
              </div>


              <div class="mb-4">
                <label for="projectDetails" class="form-label"> Project Details </label>
                <textarea class="form-control"
                id="projectDetails"
                name="message"
                rows="5"
                placeholder="Describe your project or message here..."
                required></textarea>

                <div class="invalid-feedback">
                  Please provide some details or message.
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">
                  Send Message
                </button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap 5 JS & dependencies (Popper) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    (function () 
      {
        'use strict';
        window.addEventListener('load', function () 
        {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          Array.prototype.filter.call(forms, function (form) 
          {
            form.addEventListener('submit', function (event) 
            {
              if (form.checkValidity() === false) 
              {
                event.preventDefault();
                event.stopPropagation();
              }
              
              form.classList.add('was-validated');
            }, false);

          });
        }, false);
      })();

    </script>
